<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$(document).ready(function()
		{
			$('form').submit(function()
			{
				var city = $(this).input.attr('value');
				var url = 'http://api.openweathermap.org/data/2.5/weather?q='+city+'&units=imperial';
				$.get(url, function(city)
				{
					var city_info = '<h1>'+city.list.name+'</h1>';
					city_info += '<h4>Temperature: '+city.main.temp+'</h4>';
				}, 'json');
				$('')
			});
		})
	</script>
</head>
<body>
	<form action="#">
		<input type="text">
		<input type="submit" value="Search Weather">
	</form>
	<div id='temp'></div>
</body>
</html>
