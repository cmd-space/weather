<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$(document).ready(function()
		{
			$('form').submit(function()
			{
				var city = $('#city').val();
				// alert(city);
				var url = 'http://api.openweathermap.org/data/2.5/weather?q='+city+'&units=imperial';
				$.get('http://api.openweathermap.org/data/2.5/weather?q='+city+'&units=imperial', function(citys)
				{
					var city_info = '<h1>'+citys.name+'</h1>';
					city_info += '<h4>Temperature: '+citys.main.temp+'</h4>';
					// alert(city_info);
					$('#temp').html(city_info);
				}, 'json');
				return false;
			});
		})
	</script>
</head>
<body>
	<form action="#">
		<input type="text" id="city">
		<input type="submit" value="Search Weather">
	</form>
	<div id='temp'></div>
</body>
</html>
